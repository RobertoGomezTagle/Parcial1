<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <h1>Registro del Alumno</h1>

  <form>
    <div class="row">

      <div class="form-group col-sm-12 col-md-4 col-lg-2">
        <label for="Nombre" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp">
        <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
      </div>

      <div class="form-group col-sm-12 col-md-4 col-lg-5">
        <label for="Apellido" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="Apellido">
      </div>

    </div>

    <div class="row">

      <div class="form-group col-sm-12 col-md-4">
        <label for="Carrera" class="form-label">Carrera</label>
        <input type="text" class="form-control" id="Etiqueta1" aria-describedby="emailHelp">
      </div>

      <div class="form-group col-sm-12 col-md-2">
        <label for="Semestre" class="form-label">Semestre</label>
        <input type="text" class="form-control" id="Semestre">
      </div>

    </div>

    <div class="row">

      <div class="form-group col-sm-12 col-md-6 col-lg-1">
        <label for="Creditos" class="form-label">Creditos</label>
        <input type="text" class="form-control" id="Creditos" aria-describedby="emailHelp">
      </div>

      <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label for="Especialidad" class="form-label">Especialidad</label>
        <input type="text" class="form-control" id="Especialidad">
      </div>


    </div>

    <div class="mb-3">

      <label for="disabledSelect" class="form-label">Disabled select menu</label>
      <select id="disabledSelect" class="form-select">
        <option>Disabled select</option>
      </select>

    </div>

    <button type="Agregar" class="btn btn-primary">Regristo del Alumno</button>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById("btnAgregar").addEventListener("click", function () {
      console.log("click en boton");
    });

  </script>
</body>

</html>
