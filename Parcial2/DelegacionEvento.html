<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DelegacionEvento.css">
    <title>Document</title>

<script src="propagacion.js"></script>
</head>
<body>
    <div id="idcontene" class="contenedor">
        <div id="caja1" class="caja">Caja 1</div>
        <div id="caja2" class="caja">Caja 2</div>
        <div id="caja3" class="caja">Caja 3</div>
        <div id="caja4" class="caja">Caja 4</div>
        <div id="caja11" class="cajaBoton"><input id="btnLimpiar" type="button" value="Limpiar"></div>
        <div id="caja12" class="cajaBoton"><input id="btnLlenar" type="button" value="llenar"></div>
        
    </div>
    <script>

var elem = document.getElementById("idcontene");
    elem.addEventListener("click",cambiarCaja);
    function cambiarCaja(evento) {
            console.log(evento);
            if (document.getElementById(evento.target.id).classList.contains("caja"))  {
               document.getElementById(evento.target.id).classList.toggle("cajaMorada");
            }
    }
