<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelegacionEventosJq</title>
    <link rel="stylesheet" href="DelegacionEventosJq.css">
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
    <div id="contenedor" class="contenedor">
        <div class="caja" align="middle">Caja 1</div>
        <div class="caja" align="middle">Caja 2</div>
        <div class="caja" align="middle">Caja 3</div>
        <div class="caja" align="middle">Caja 4</div>
        <div class="caja" align="middle">Caja 5</div>
        <div class="caja" align="middle">Caja 6</div>
        <div class="caja" align="middle">Caja 7</div>
        <div class="caja" align="middle">Caja 8</div>
        <div class="caja" align="middle">Caja 9</div>
    </div>

    <script>
        $(document).ready(function(){
            $("#contenedor").click(function(evento)
            {
                $(evento.target).html("caja");
            })
        })
    </script>
</body>
</html>
